<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    /* if you can't figure out where your JS is happening,
    go to your console and right click - go to break on and attribute modification.
    this will allow you to see the debugger of what's happening
    */

    // Regular
    console.log('hello');
    console.table(dogs)

    // Interpolated
    console.log('Hello, I am a %s string!', 'kac')
    console.log(`Hello, I am a ${variable}`);

    // Styled - %c
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('oh no');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing - will only fire second argument if first is wrong
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // allows you to open it up and look at the class list // methods in prototype

    // Grouping together // allows you to group your individual variables out of forEach
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // OR console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - logs in real time
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

  </script>
</body>
</html>
